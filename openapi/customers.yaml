/customers:
  get:
    summary: List all customers
    security:
      - bearerAuth: []
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: string
  post:
    summary: Create a new customer
    requestBody:
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: string
